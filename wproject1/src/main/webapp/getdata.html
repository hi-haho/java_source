<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	let btnOk = document.querySelector("#btnOk");
	btnOk.addEventListener("click", func);
}

function func(){
	if(frm.name.value === "" || frm.addr.value ==="" || frm.age.value ===""){
		alert("자료 입력");
		return false;
	}
	frm.submit();
}
</script>
</head>
<body>
<h2>get 요청</h2>
<a href ="servletEx4Get?name=james&addr=jeju&age=22">servletEx4</a>
<br>
form tag으로 get 요청
<form action="servletEx4Get" method ="get" name="frm">
이름 : <input type="text" name ="name" value="tom"><br>
나이 : <input type="text" name ="age" value="23"><br>
주소 : <input type="text" name ="addr" value="selul"><br>

<input type="button" id ="btnOk" value="자료 전송">
<input type="reset" id ="btnCancel" value="입력 취소">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미니 방명록</title>
<script type="text/javascript">
window.onload=()=>{
	document.querySelector("#btnOk").onclick=function(){
		if(frm.name.value ==="" || frm.subject.value ===""){
			alert('자료를 입력하세요');
			return;
		}
		
		frm.method="post";
		frm.action="ServletBang";
		frm.submit();
	}
}
</script>
</head>
<body>
<h1>* 방명록에 글쓰기 *</h1>
<form action="" name="frm">
<table>
	<tr>
		<td>작성자</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>글제목</td>
		<td><input type="text" name="subject"></td>
	</tr>
	<tr>
		<td>글내용</td>
		<td>
		<textarea rows="5" cols="50" name="content" value="반가워"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center;">
			<input type="button" value="등 록" id="btnOk">
		</td>
	</tr>
</table>

</form>
</body>
</html>

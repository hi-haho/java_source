<meta name="keyword" content="html 정보설명">

<body>
from tag : 사용자와 정보를 소통할 수 있는(상호작용 가능) 태그
<hr>
<h2>개인 정보 입력창</h2>
<!-- action 태그는 해당 위치고 가져간다. 자기자신인 경우 # -->
<form action="abc.java" name="frm" method="get">
	<!-- js에서는 id를 가져가고 도메인 창에 name이 get방식으로 간다. -->
	1. 이름 :  <input type="text" id="ir" name="irum" size="10" maxlength="10" value="tom"><br>
	2. 아이디 : <input type="text" name="id"><br>
	3. 비밀번호 : <input type="password" name="pwd" value="123"><br>
	4. 사진 업로드 : <input type="file" name="fname"><br>
	5. 자기 소개 : <textarea rows="5" cols="60" name="my"></textarea><br/>
	6. 성별 : <!-- 같은 그룹이 되려면 같은 name이어야한다. -->
	<input type="radio" name="gender" value="m">남자 &nbsp;&nbsp;&nbsp;
	<input type="radio" name="gender" value="f" checked="checked">여자
	<br>
	7. 스포츠 : 
	<input type="checkbox" name="sports" value="축구">축구&nbsp;&nbsp;&nbsp;
	<input type="checkbox" name="sports" value="축구" >농구&nbsp;&nbsp;&nbsp;
	<input type="checkbox" name="sports" value="축구">야구&nbsp;&nbsp;&nbsp;<br/>
	8. 교통 수단
	<select name="tr" size="1" ><!--  multiple="multiple"-->
		<option value="도보">도보</option>
		<option value="지하철">지하철</option>
		<option value="버스">버스</option>
	</select><br/>
	9. 숨김
	<input type="hidden" name="hello" value="hi">
	<br><br>
	<!-- form action 주소로 넘어간다. -->
	<input type="submit" value="전  송">
	
</form>
</body>
</html>

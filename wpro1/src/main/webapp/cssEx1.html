<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">/*인터널(internal) 방식*/
h1 {
	font-size: 50px; font-family: 궁서; color: red;
}
.c1 {
	font-family: 돋음, 궁서,serif,New Roman; color: orange;
}
#i1 {
	color: blue; font-size: italic;
}
</style>
<!-- External 방식 -->
<link rel="stylesheet" type="text/css" href="myCSS/ex1.css">
</head>
<body>
<h2> ** CSS(2) 적용하기**</h2>

<span style ="font-size: 30px; color :aqua;">인라인 방식</span>
<h1> 인터널 방식</h1>
<h2>안녕하세요</h2>
<h1>반가워요</h1>
<p class="c1">p (웹)클래스 사용1</p>
<h2 class="c1">클래스 사용2(중복 허용)</h2>
<p id="i1">p 아이디 사용(중복 불가)</p>
<div id="i2">div tag (id를 사용했다. 약속을 어긴것이다. 별도 css 작성 후 적용)</div>
<!-- id 중복 불가 class 중복 허용 -->

<P> *입력 양식*</P>
<form>
	<table border="5">
		<tr>
			<td>id : </td>
			<td><input type="text" name="id" id="id" class="id"></td>
			<!-- name은 js에서 사용된다. server 전송시 변수명으로 사용, id/class는 js,css를 위해 -->
		</tr>
		<tr>
			<td>pw : </td>
			<td><input type="text" name="pwd" id="id" class="id"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" id="btnOk" class="btnOk" value="전 송">
				<!-- 우선순위 인라인 > 인터널 > 익스터널 -->
			</td>
		</tr>
	</table>
</form>

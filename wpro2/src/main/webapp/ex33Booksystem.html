<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도서관리시스템</title>
</head>
<body>
<h2>**도서관리 시스템 ver0.9**</h2>
<script type="module">
import Library from './js/Library.js';
import Book from './js/Book.js';
import Magazine from './js/Magazine.js';

//도서관을 생성
const myLibrary = new Library('도토리 도서관');

//2권의 책 생성 후 도서관에 입고
const book1 = new Book('java', '김보현', '111-2222');
const book2 = new Book('sql 머리로 익히기', '최다정', '111-2345');
myLibrary.addItem(book1);
myLibrary.addItem(book2);

//2권의 잡지 생성 후 도서관에 입고
const magazin1= new Magazine('js 월간','김성하','333-7878',5);
const magazin2= new Magazine('프로그래밍 월간','함영은','333-5678',3);
myLibrary.addItem(magazin1);
myLibrary.addItem(magazin2);

//도서관 책 목록 출력
myLibrary.listItems();

//검색

const foundItem = myLibrary.findItem('프로그래밍 월간');
console.log(`찾은 책 :  ${foundItem.toString()}`);
</script>
</body>
</html>

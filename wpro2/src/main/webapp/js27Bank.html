<h2> * 은행 계좌 시스템 * </h2>
클래스, 상속, 접근자 메서드, 정적 메서드 기능 연습
<hr>
<script type="text/javascript">
class BankAccount{  // 기본 계좌 클래스
	//생성자는 계좌 소유자와 초기 잔액을 설정
	constructor(owner,balance =0){
		this.owner = owner;
		this.balance = balance;
	}
	
	deposit(amount){ //입금
		if(amount > 0){
			this.balance += amount;
			console.log(`${amount}이 입금. 현재 잔액${this.balance}`);
		}else{
			console.log(`입금액이 있어야합니다.`);
		}
	}
	withdraw(amount){ //출금
		if(amount > 0 && amount <= this.balance){
			this.balance -= amount;
			console.log(`${amount}이 출금. 현재 잔액${this.balance} 남았습니다`);
		}else{
			console.log(`출금액이 잔고액보다 많습니다.`);
		}
	}
	getBalance(){
		return this.balance;
	}
	toString(){ // 특정 고객의 계좌 정보를 문자열로 반환
		return `${this.owner}님의 계좌 잔액 : ${this.balance}`;
	}
}

class SavingsAccount extends BankAccount{
	//생성자에 이자율이 추가
	constructor(owner, balance = 0, interestRete = 0.02){
		super(owner,balance);
		this.interestRete = interestRete;
	}
	
	addInterest() { //이자 계산 후 잔액에 추가하기
		const interest = this.balance * this.interestRate;
		this.deposit(interest); //저축액 증가(이자 입금)
		console.log(`이자 추가됨. 이자액 : ${interest} 현재 잔액 ${this.balance}`);
	}
	toString(){ // 특정 고객의 계좌 정보를 문자열로 반환 (overriding)
		return `${this.owner}님의 저축 계좌 잔액 : ${this.balance}, 이자율 : ${this.interestRate}`;
	}
}

class WooriBank{ //계좌가 있는 상태에서 입출금 처리 클래스
	static createAccount(owner,type='checking', balance=0){
		switch(type){
		case 'savings': // 기존 고객
			return new SavingsAccount(owner, balance);
		case 'checking': // 신규 고객
		default:
			return new BankAccount(owner, balance);
		}
	}
}

//고객 방문
const cjy = WooriBank.createAccount('최지연','savings', 10000);
console.log(cjy.toString());
cjy.deposit(50000);
cjy.withdraw(20000);
console.log(cjy.toString());

</script>

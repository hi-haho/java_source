<h2>동기 비동기</h2>
자바스크립트는 싱글스레드만 지원한다. 기본적으로 여러개의 단위프로그램(함수, 메서드)을 순서대로 진행한다.
그래서 비동기 방식을 채택해서 여러개의 단위 프로그램을 병렬 처리하고 있다.
<br>
<script type="text/javascript">
/*
//동기 방식(순차적, 직렬적)
function myProcess(){
	const now = new Date();
	const delay = now.getTime() + 3000; //현재 시간에 3초 추가 (딜레이는 3초)
	
	while(new Date().getTime() < delay){
		//네트워크, 웹크롤링, 서버가 웹을 통해 클라이언트에게 제공된 자료 읽기
	}
	console.log('함수 수행 완료');
}
*/

//비동기 방식(병렬적) : 특정 코드가 끝날 때까지 대기하지 않고 다음 코드를 진행
function myProcess(){
	//setTimeout() 비동기 처리용 함수
	setTimeout(() => { //callback
		console.log('힘수 수행 완료')
	},3000); //3초 후에 실행
}

console.log('안녕 첫번째 작업');
myProcess();
console.log('반가워 세번째 작업이야');
</script>
</body>

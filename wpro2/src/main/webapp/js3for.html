<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>반복문 for</h2>
	<script type="text/javascript">
		for (let a = 1; a <= 5; a++) {
			document.write(`a값은 ${a}<br>`);
		}
		//document.write(`for문을 벗어난 a값은 ${a}<br>`);

		for (let a = 10; a <= 1; a -= 2) {
			document.write(`a값은 ${a}<br>`);
		}

		for (let a = 1; a <= 3; a++) {
			document.write(`a값은 ${a}&nbsp;&nbsp; `);
			for (let b = 1; b <= 4; b++) {
				document.write(`b값은 ${b}&nbsp;&nbsp; `);
			}
		}

		for (let a = 1; a <= 10; a++) {
			if (a === 3)
				continue;
			if (a === 6)
				break;
			document.write(`a값은 ${a}`);
		}
	</script>
	<h1>문제</h1>

	<script>
		//문1 1-100사이 정수 중 3의 배수의 합과 갯수 출력
		let sum = 0;
		let count = 0;
		for (let a = 1; a <= 100; a++) {
			if (a % 3 === 0) {
				sum += a;
				count++;
			}
		}
		document.write(`sum : ${sum} count : ${count}`);

		document.write(`<br>`);

		//문2 1-1000 사이의 정수 중 2의 배수나 5의 배수가 아닌 수의 합 출력
		//조건 : 숫자가 100을 넘으면 작업 중지
		let sum1 = 0;
		for (let a = 1; a <= 1000; a++) {
			if (a > 100) {
				break;
			}
			if (a % 2 === 0 && a % 5 !== 0) {
				sum1 += a;
			}
		}
		document.write(`합은 ${sum1}`);
		//문3 2-9단까지 구구단 출력.(table tag를 사용. border='1')
		//조건 : 단은 행으로 구분
		//조건 : 짝수 단은 노랑으로 배경을 채움. style 적용 (인라인 방식)
	</script>


	<script>
		document.write(`<table border ="1" >`);
		for (let a = 1; a <= 9; a++) {
			document.write(`<tr `);
			if (a % 2 === 0) {
				document.write(`style= "background-color : yellow"><td>`);
			} else {
				document.write(`><td>`);
			}
			for (let b = 1; b <= 9; b++) {
				document.write(`${a} * ${b} =${a*b} &nbsp; &nbsp;`);
			}
			document.write(`</td></tr>`);
		}
		document.write(`</table>`);
	</script>



	<script>
		document.write(`<table border ="1" >`);
		for (let a = 1; a <= 9; a++) {
			document.write(`<tr `);
			if (a % 2 !== 0) {
				document.write(`style= "background-color : aqua">`);
			} else {
				document.write(`>`);
			}
			for (let b = 1; b <= 9; b++) {
				document.write(`<td>${a} * ${b} =${a*b}`);
			}
			document.write(`</td></tr>`);
		}
		document.write(`</table>`);
	</script>


</body>
</html>

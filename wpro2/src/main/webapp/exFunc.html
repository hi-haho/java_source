<!-- 문1) 두 수를 함수로 입력하여 +, -, *, / 한 결과를 함수 내에서 각각 출력하세요. -->
<script type="text/javascript">
function showOper(para1, para2){
	let arr = [
	(para1 + para2),
	(para1 - para2),
	(para1 * para2),
	(para1 / para2)
	];
	return arr;
}

document.write(showOper(8, 2));

</script>

<!-- 문2) 주어진 배열의 모든 요소의 합을 반환하는 함수를 작성하세요. -->
<script type="text/javascript">
document.write("<br><br>");
function sumArray(arr){
	let sum=0;
	
	for(let i=0 ; i < arr.length ; i++){
		sum += arr[i];
	}
	 return sum;
};

 document.write(sumArray([1,2,3,4,5]));


</script>


<!-- 문3) 주어진 숫자의 팩토리얼을 구하는 함수를 작성하세요. 팩토리얼은 1부터 주어진 숫자까지의 모든 숫자의 곱이다. -->
<script type="text/javascript">
document.write("<br><br>");
function factorial(para){
	let tot=1;
	
	for(let i=1 ; i <= para ; i++){
		tot = tot * i;
	}
	return tot;
};

document.write(factorial(5));
</script>

<!-- 문4) 주어진 문자열에서 특정 문자의 개수를 세는 함수를 작성하세요. -->
<script type="text/javascript">
document.write("<br><br>");
function countChar(para1, para2){
	let count = 0;
	
	for(let i=0 ; i <= para1.length ; i++){
		if(para1[i] !== para2){continue};
		count++;
	}
	return count;
};

document.write(countChar("hello", "l"));

</script>

<!-- 문5) 주어진 문자열 myString에서 숫자를 추출하여 그 합을 반환하는 함수를 작성하세요. -->
<script type="text/javascript">
document.write("<br><br>");
function totShow(para){
	let tot = 0;
	let suArr = para.split("");
	
	for(let i of suArr){
		if(!isNaN(i) && i !==' '){
			tot += +i; //parseInt
		}
	}
	return tot;
};

myString = "1a2b3c4d123"
document.write(totShow(myString));

</script>

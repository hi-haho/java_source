<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클로저 샘플</title>
<style type="text/css">
body {
	font-size: 12px;
}
</style>
<script type="text/javascript">
	function makeSize(size){ //클로저
		return function(){
			let su = size + 10;
			document.body.style.fontSize = su + 'px'; 
		};
	}
let size12 = makeSize(2);
let size16 = makeSize(6);
let size24 = makeSize(14);

document.addEventListener("DOMContentLoaded", function(){ //dom의 로드가 끝났을때 발생한다.
	//alert('aa');
	document.getElementById('s12').onclick = size12;
	document.getElementById('s16').onclick = size16;
	document.getElementById('s24').onclick = size24;
})

//window.onload = () =>{} //외부 자원과 이미지로드가 모두 끝났을 때 발생한다.
// 즉, DOMContentLoaded가 더 빠르다.Jquery에서는 (비슷한 구문으로)$(document).ready() 가 있다.
</script>

</head>
<body>
	클로저 예제
	<hr>
	<p>Some paragraph text</p>
	<h1>some heading 1 text</h1>
	<h2>some heading 2 text	</h2>
		<a href="#" id="s12">12</a> &nbsp;
		<a href="#" id="s16">16</a> &nbsp;
		<a href="#" id="s24">24</a>
</body>
</html>

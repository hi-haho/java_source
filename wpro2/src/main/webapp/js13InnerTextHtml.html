<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerText vs innerHTML</title>
<script type="text/javascript">
function func1(){
	//alert('a');
	let str1 = document.getElementById("test1").innerHTML; //innerHTML을 받은 것이고
	document.getElementById("show1").innerHTML = str1; //innerHTML을 뿌리는것
	document.getElementById("show2").innerHTML = "<i>"+str1+"</i>";
	
	let mytag = "이름<input type='text' name='irum'/>";
	mytag += "<br>";
	mytag += "나이<input type='text' name='nai' value='23'/>";
	document.getElementById("test1").innerHTML = mytag;
}
function func2(){
	let str2 = document.getElementById("test2").innerText; //
	document.getElementById("show1").innerText = str2;
	document.getElementById("show2").innerText = "<i>"+str2+"</i>";
}
</script>
</head>
<body>
<h2>innerText vs innerHTML</h2>
<h3>실행 중 tag 또는 데이터의 생성, 삭제, 수정, 참조 처리 가능</h3>
<!--
서버와 상관없다. 클라이언트안에서만 실행되고 있음(즉, 새로고침이 필요없다.)
element.innerText;
이 속성은 element 안의 text 값들만을 수정, 참조. tag도 text 처리

element.innerHTML;
innerHTML은 element 안의 HTML이나 XML이 있으면 기능 발휘
[dom기능을 일부 발휘(수행)한다.]
DOM(Document Object Model)? HTML요소를 JavaScript Object처럼 조작할 수 있는 Model이다. 
-->
<hr>
<!-- getElementsByClassName  : div 같은 것을 말한다.-->
<div id="test1"><h3>innerHTML 연습</h3></div>
<div id="test2"><h2>안녕</h2></div>
<input type="button" value="처리1" onclick="func1()">
<input type="button" value="처리2" onclick="func2()">
<br>
<div id="show1"></div>
<div id="show2"></div>

<hr>
<div id="test1"><h2>innerText 연습</h2></div>
</body>
</html>

const sum1= function(a,b){
	return a+b;
}
console.log(`두 수의 합은 ${sum1(3,4)}`);

const sum2 = (a,b) =>a+b;
console.log(`두 수의 합은 ${sum2(3,4)}`);

let double1 = (n) =>n * 2; //let double1 = n =>n * 2;
console.log(`곱 ${double1(3)}`);

	let result = a+b;
	return result;
}

console.log('---------');
//반복문 처리 : for
function func(...para){ //분해되어 배열처리가 된다.
	console.log(para.length +' '+para);
	for(let i =0; i < para.length; i++){
		console.log(para[i]);
	}
	for(let s of para){ //of는 배열인 경우 in은 객체로
		console.log(s);
	}
	console.log('---- Array.forEach(callbackFn [,arg])-----');
	para.forEach(function(obj){ //배열 클래스의 메서드 (콜백 등록)
		console.log(obj)
	});
	
	(para.forEach((obj) => console.log(obj)));
	
}

func('a','b','c');

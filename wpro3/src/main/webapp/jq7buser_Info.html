<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부서 마우스 오버/아웃 _ 직원 리스트</title>
<!-- <script src="https://code.jquery.com/jquery-latest.js"></script> -->
<script src="js/jq7.js"></script>
</head>
<body>
<h2>부서별 직원 정보 Ajax로 출력</h2>
<table border ="1">
	<tr>
		<td id="총무부" onmouseover="goFunc(this)" onmouseout="clsFunc()">총무부</td>
	</tr>
	<tr>
		<td id="영업부" onmouseover="goFunc(this)" onmouseout="clsFunc()">영업부</td>
	</tr>
	<tr>
		<td id="전산부" onmouseover="goFunc(this)" onmouseout="clsFunc()">전산부</td>
	</tr>
	<tr>
		<td id="관리부" onmouseover="goFunc(this)" onmouseout="clsFunc()">관리부</td>
	</tr>
</table>

<div id="popup" style="position: absolute;">
	<table style="background-color: lime;">
		<tbody id="disp"></tbody>
	</table>
</div>
</body>
</html>
